<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="title" href="photo/logo.jpg">
    <title>Image Searc Engine</title>
</head>
<body>
    <h1>Your Own Image Search Engine</h1>
    <p>Search & Download Within a Second</p>
    <form action="" class="form">
        <input type="text" placeholder=" Search Yout Images">
        <button>Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="photo/yuvraj-singh-tmAynVA_ihE-unsplash.jpg" 
            alt="red-sports-car">
            <a href="https://unsplash.com/photos/red-sports-car-tmAynVA_ihE">red-sports-car</a>
        </div>
        <div class="search-result">
            <img src="photo/jon-flobrant-lRSChvh1Mhs-unsplash.jpg" 
            alt="white-car">
            <a href="https://unsplash.com/photos/white-car-crossing-body-of-water-lRSChvh1Mhs">white-car-crossing-body-of-water</a>
        </div>
        <div class="search-result">
            <img src="photo/karsten-winegeart-21asP06aFA4-unsplash.jpg" 
            alt="a-small-cabin-in-the-middle-of-a-forest">
            <a href="https://unsplash.com/photos/a-small-cabin-in-the-middle-of-a-forest-21asP06aFA4">a-small-cabin-in-the-middle-of-a-forest</a>
        </div>
    </div>

    <button id="show-more">Show More</button>

    <script src="app.js"></script>
</body>
</html>
